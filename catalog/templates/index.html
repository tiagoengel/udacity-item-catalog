{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="row">
    {% for category in categories %}
      <div class="col-md-4 col-sm-6">
        <div class="category-card">
          <a class="category-card__item-title" href="#"> {{category.category}} </a>
          <div class="category-card__item-count">
            <p>{{ category.item_count() }}</p>
            <p>items</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>

  <div class="col-md-4">
    <div class="latest-items">
      <h2>Latest Items</h2>
      <ul>
      {% for item in latest_items %}
        <li><a href="{{url_for('show_item_page', item_id=item.id ) }}">{{item.title}}</a> <small>({{item.category}}) </small></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
