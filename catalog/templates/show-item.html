{% extends "layout.html" %}

{% block content %}

<div class="item">
  <div class="item__title">
    <h1>{{ item.title }} <small>({{ item.category }})</small></h1>
    {% if session.get('user') %}
      <div class="item__controls">
        <a href="{{url_for('edit_item_page', item_id=item.id ) }}" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
      </div>
    {% endif %}
  </div>
  <p>{{ item.description }}</p>
</div>

{% endblock %}
